tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Bond Harry'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+381234567458'
          email:
            description: "Contact's email"
            type: string
            example: 'igor31@gmail.com'
          contactType:
            description: 'What type of contact is this'
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: true
          photo:
            type: string
            format: binary
            description: "Link to contact's photo"
            example: https://res.cloudinary.com/dsf7ryper/image/upload/v1724619697/img.jpg
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml' # Виправлено
  '404':
    $ref: '../../../components/responses/404.yaml' # Виправлено
  '401':
    $ref: '../../../components/responses/401.yaml' # Виправлено
  '500':
    $ref: '../../../components/responses/500.yaml' # Виправлено
