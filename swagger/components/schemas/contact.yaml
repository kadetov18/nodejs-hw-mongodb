type: object
required:
  - name
  - phoneNumber
  - email
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phonenumber"
    type: string
    example: '+381234567458'
  email:
    description: "Contact's email"
    type: string
    example: 'igor31@gmail.com'
  contactType:
    description: 'What type of contact is this'
    type: string
    enum: ['work', 'home', 'personal']
  isFavourite:
    description: 'Whether is contact favourite'
    type: boolean
    example: true
  userId:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  updatedAt:
    type: string
    format: date-time
    description: Contact last update
  createdAt:
    type: string
    format: date-time
    description: Contact created at
